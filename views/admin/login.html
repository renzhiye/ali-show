<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="/public/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/public/assets/css/admin.css">
</head>
<body>
  <div class="login">
    <form class="login-wrap" id="login_form">
      <img class="avatar" src="/public/assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus name="email">
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码" name="pwd">
      </div>
      <button class="btn btn-primary btn-block" type="submit">登 录</button>
    </form>
  </div>
</body>
<script src="/public/assets/vendors/jquery/jquery.js"></script>

<script>
  $('#login_form').on('submit',handle_login)
  function handle_login(){
    var formData = $('#login_form').serialize()
    $.ajax({
      url:'/api/users/login',
      method:'POST',
      data:formData,
      dataType:'json',
      success:function(resData){
        console.log(resData)
        if(resData.success){
          window.location.href = '/admin'
        }
      }
    })

    return false
  }
</script>
</html>
